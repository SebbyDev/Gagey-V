<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gagey V | Official Fishing Channel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      text-decoration: none;
      background: #00b4d8;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    a:hover {
      background: #0096c7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Gagey V</h1>
    <p>"just good vibes and sunny days"</p>
    <div class="buttons">
      <a href="https://www.youtube.com/@GageyV" target="_blank">Watch on YouTube</a>
      <a href="YOUR-FOURTHWALL-LINK-HERE" target="_blank">Shop Merch</a>
    </div>
  </div>
</body>
</html>
